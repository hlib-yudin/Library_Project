<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
    <title>Add book</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid"> <a class="navbar-brand" >Book Catalog</a> <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            </ul>
        </div>
    </div>
    <div class="d-flex flex-row uk-navbar-right" id = "login_icon"></div>

</nav>

 <div class="signup-form">
    <form class="form-horizontal" name ="add_current_book" onsubmit="return false;">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Додати книгу</h2>
			</div>	
      	</div>			

		<div class="form-group row">
			<label class="col-form-label col-4">Id книги</label>
			<div class="col-8">
                <input type="text" class="form-control" name="id" required="required">
            </div>        	
        </div>
        	<div class="form-group row">
			<label class="col-form-label col-4">Назва книги</label>
			<div class="col-8">
                <input type="text" class="form-control" name="name" >
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Автор</label>
			<div class="col-8">
                <input type="text" class="form-control" name="author" required="required">
            </div>        	
        </div>
        <div class="form-group row">
			<label class="col-form-label col-4">Екземпляр</label>
			<div class="col-8">
                <input type="text" class="form-control" name="number" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<button   type="submit" onclick="addNewBook()" class="btn btn-primary btn-lg" >Додати</button>
			</div>  
		</div>		      
    </form>
</div>

<script src = "{{url_for('navbarCretionScript')}}"></script>
<script>

    const addNewBook = async () => {
    const form = document.forms.add_current_book;
    formData = new FormData(form);
    console.log(formData.get('id') || formData.get('author') || formData.get('number'));
   if(!(formData.get('id') || formData.get('author') || formData.get('number'))){
       alert('заповніть одне з полів Id книги, Автор, Екземпляр');

       return false;
   }
       
    await fetch("{{url_for('add_book_logic')}}", {
			method: 'post',
			body: JSON.stringify({
                'id': formData.get('id'),
                'author': formData.get('author'),
                'number': formData.get('number'),
                "name": formData.get('name'),
            }),
    }
			).then(response => {
    if (response.status !== 200) {
        alert(`Помилка стаус код: ${response.status}`);
        throw(response.status);
        }
    return response.json()})
    .then(data => {
        alert(JSON.parse(JSON.stringify(data)).response);
    }).catch(error => error);
    }
    createNavbar();
</script>
</body>
</html>
